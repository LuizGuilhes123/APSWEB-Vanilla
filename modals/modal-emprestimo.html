<div id="modalEmprestimo" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModalEmprestimo()">&times;</span>
        <h2>Registrar Empréstimo</h2>
        <form id="formEmprestimo">
            <label for="usuarioEmprestimo">Usuário:</label>
            <input type="text" id="usuarioEmprestimo" name="usuarioEmprestimo" required>
            <label for="itemEmprestimo">Item:</label>
            <input type="text" id="itemEmprestimo" name="itemEmprestimo" required>
            <button type="button" onclick="salvarEmprestimo()">Salvar</button>
            <button type="button" class="cancelar" onclick="fecharModalEmprestimo()">Cancelar</button>
        </form>
    </div>
</div>
